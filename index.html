<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bays_treat</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c808f58abd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="block block--pastry">
      <h2>My works</h2>
      <p class="block--pastry__text">
        Crafted with love and the finest ingredients, each pastry is a little
        bite of joy. Explore my creations...
      </p>
      <div class="grid grid--1x3 container">
        <div class="card card--pastry">
          <img
            class="card__image"
            src="images/cake-parfait.jpg"
            alt="cake parfait"
          />
          <div class="card__body card--pastry__body">
            <p>cake parfait</p>
          </div>
        </div>
        <div class="card card--pastry">
          <img class="card__image" src="images/milk-cake.jpg" alt="milk cake" />
          <div class="card__body card--pastry__body">
            <p>milk cake</p>
          </div>
        </div>
        <div class="card card--pastry">
          <img
            class="card__image"
            src="images/chocolate-cupcake.jpg"
            alt="chocolate-cupcake"
          />
          <div class="card__body card--pastry__body">
            <p>chocolate cupcake</p>
          </div>
        </div>
      </div>
      <a href="pastry-features.html" class="arrow-link">
        see more
        <i class="fa-solid fa-arrow-right arrow-link__image"></i>
      </a>
    </section>
  </body>
</html>
